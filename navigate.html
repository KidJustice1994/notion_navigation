<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: white;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #cccccc;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border  background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
	  <a id="library" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-open"></i> Library</a>
	  <a id="characters" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-mask"></i> Characters</a>


	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/TEMPLATE-Comic-Book-Library-1-a410a8f423914e0ead453c167814f1f2?pvs=4").focus()
      else if (id == 'library')
				window.open("https://www.notion.so/b39eacacfd374e479342d2e91ab05cc7?v=46d173a7f60d416ca995ffe0190c6d3a&pvs=4").focus()
      else if (id == 'characters')
				window.open("https://www.notion.so/6b9fdad5740a496ebfe17ecf77473b31?v=6db46bd2b9bb4dbf91118b8cf3a2b3b0&pvs=4").focus()
		}
	</script>


</body>

</html>
